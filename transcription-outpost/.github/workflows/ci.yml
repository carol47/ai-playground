name: ğŸ–ï¸ Transcription Outpost CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ–ï¸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: ğŸ–ï¸ Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: ğŸ–ï¸ Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: ğŸ–ï¸ Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: ğŸ–ï¸ Install project
      run: poetry install --no-interaction
    
    - name: ğŸ–ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
    
    - name: ğŸ–ï¸ Run Test Battalion
      run: |
        cd transcription-outpost
        poetry run python run_tests.py
    
    - name: ğŸ–ï¸ Generate Coverage Report
      run: |
        cd transcription-outpost
        poetry run pytest --cov=app --cov-report=xml tests/
    
    - name: ğŸ–ï¸ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./transcription-outpost/coverage.xml
        flags: unittests
        name: codecov-umbrella

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ–ï¸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: ğŸ–ï¸ Install Poetry
      uses: snok/install-poetry@v1
    
    - name: ğŸ–ï¸ Install dependencies
      run: |
        cd transcription-outpost
        poetry install
    
    - name: ğŸ–ï¸ Run Linting
      run: |
        cd transcription-outpost
        poetry run black --check .
        poetry run isort --check-only .
        poetry run flake8 .

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ–ï¸ Run Security Scan
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: transcription-outpost/requirements.txt 